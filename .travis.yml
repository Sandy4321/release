  - echo "nothing to do"
script:
  # this order matters!
  - python build.py --username datamicroscopes --password "$BINSTAR_PASSWORD" --project common --remove-before-build
  - python build.py --username datamicroscopes --password "$BINSTAR_PASSWORD" --project mixturemodel --remove-before-build
  - python build.py --username datamicroscopes --password "$BINSTAR_PASSWORD" --project irm --remove-before-build
  - python build.py --username datamicroscopes --password "$BINSTAR_PASSWORD" --project kernels --remove-before-build
